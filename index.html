<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" type="imagex/png" href="C:\site\X2\M(1).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MtxHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        header h3 {
            margin: 0;
        }
        .header-buttons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .header-buttons button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header-buttons button:hover {
            background-color: #ddd;
        }
        main {
            padding: 2em;
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            justify-content: space-between; /* Alinha os elementos √† esquerda e √† direita */
            flex-wrap: wrap; /* Adicionado para garantir que os elementos se ajustem em telas menores */
        }
        h2 {
            margin-top: 0;
        }
        .video-item {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .video-item:hover {
            background-color: #eee;
        }
        .video-thumbnail {
            width: 160px;
            height: 90px;
            margin-right: 1em;
            border-radius: 4px;
        }
        .video-details {
            display: flex;
            flex-direction: column;
        }
        .video-title {
            font-size: 1.2em;
            margin: 0.5em 0 0.2em;
        }
        .video-description {
            margin: 0;
            color: #555;
        }
        .photo-gallery {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinha as imagens √† direita */
            width: 150px; /* Largura fixa para a galeria de fotos */
            margin-top: 2em;
        }
        .photo-item {
            position: relative;
            width: 100%;
            margin-bottom: 1em;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .photo-item img {
            width: 100%;
            display: block;
        }
        .photo-caption {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: right;
            padding: 0.5em;
            font-size: 0.9em;
        }
        .photo-enlarged {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .overlay.visible {
            display: block;
        }
        .youtube-player {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 168px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .news-item:hover {
            background-color: #eee;
        }
        .news-title {
            margin: 0;
            font-size: 1.2em;
        }
        #newsSection {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 2em;
        }
        
    </style>

        function createVideoItem(video) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.addEventListener('click', () => {
                const youtubePlayer = document.getElementById('youtubePlayer').querySelector('iframe');
                youtubePlayer.src = `https://www.youtube.com/embed/${video.id}`;
            });

            const thumbnail = document.createElement('img');
            thumbnail.className = 'video-thumbnail';
            thumbnail.src = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;

            const details = document.createElement('div');
            details.className = 'video-details';

            const title = document.createElement('h3');
            title.className = 'video-title';
            title.textContent = video.title;

            const description = document.createElement('p');
            description.className = 'video-description';
            description.textContent = video.description;

            details.appendChild(title);
            details.appendChild(description);
            videoItem.appendChild(thumbnail);
            videoItem.appendChild(details);

            return videoItem;
        }

        function createNewsItem(news) {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';

            const title = document.createElement('h3');
            title.className = 'news-title';
            const newsLink = document.createElement('a');
            newsLink.textContent = news.title;
            newsLink.href = news.link;
            newsLink.target = '_blank';
            title.appendChild(newsLink);

            newsItem.appendChild(title);

            return newsItem;
        }

        function loadVideos() {
