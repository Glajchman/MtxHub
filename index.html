        <meta charset="UTF-8">

        <title>MtxHub</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #f4f4f4;
            }
            header {
                background-color: #4CAF50;
                color: white;
                padding: 1em;
                text-align: center;
                width: 100%;
            }
            main {
                padding: 2em;
                max-width: 800px;
                width: 100%;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
                display: flex;
                justify-content: space-between; /* Alinha os elementos √† esquerda e √† direita */
                flex-wrap: wrap; /* Adicionado para garantir que os elementos se ajustem em telas menores */
            }
            h2 {
                margin-top: 0;
            }
            .video-item {
                display: flex;
                align-items: center;
                margin-bottom: 1em;
                padding: 1em;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .video-item:hover {
                background-color: #eee;
            }
            .video-thumbnail {
                width: 160px;
                height: 90px;
                margin-right: 1em;
                border-radius: 4px;
            }
            .video-details {
                display: flex;
                flex-direction: column;
            }
            .video-title {
                font-size: 1.2em;
                margin: 0.5em 0 0.2em;
            }
            .video-description {
                margin: 0;
                color: #555;
            }
            .photo-gallery {
                display: flex;
                flex-direction: column;
                align-items: flex-end; /* Alinha as imagens √† direita */
                width: 150px; /* Largura fixa para a galeria de fotos */
                margin-top: 2em;
            }
            .photo-item {
                position: relative;
                width: 100%;
                margin-bottom: 1em;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .photo-item:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            }
            .photo-item img {
                width: 100%;
                display: block;
            }
            .photo-caption {
                position: absolute;
                bottom: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                width: 100%;
                text-align: right;
                padding: 0.5em;
                font-size: 0.9em;
            }
            .photo-enlarged {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(2);
                z-index: 1000;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }
            .overlay.visible {
                display: block;
            }
            .youtube-player {
                position: fixed;
                top: 20px;
                left: 20px;
                width: 300px;
                height: 168px;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .news-item {
                padding: 1em;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
                margin-bottom: 1em;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .news-item:hover {
                background-color: #eee;
            }
            .news-title {
                margin: 0;
                font-size: 1.2em;
            }
            #newsSection {
                max-width: 800px;
                width: 100%;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
                padding: 2em;
            }
            
        </style>

                videos.forEach(video => {
                    const videoItem = createVideoItem(video);
                    videoGallery.appendChild(videoItem);
                });

                const nightVideosGallery = document.getElementById('nightVideos');
                nightVideos.forEach(video => {
                    const videoItem = createVideoItem(video);
                    nightVideosGallery.appendChild(videoItem);
                });
            }

            function loadNews() {
                const newsGallery = document.getElementById('newsGallery');
                noticias.forEach(news => {
                    const newsItem = createNewsItem(news);
                    newsGallery.appendChild(newsItem);
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                loadVideos();
                loadNews(); // Chama a fun√ß√£o para carregar as not√≠cias ao carregar a p√°gina
            });
        </script>
    </body>
